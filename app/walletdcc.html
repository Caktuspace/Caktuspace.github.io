<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Open tac</title>
	<style>
		html,
		body {
			margin: 0;
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
	</style>
</head>

<body>
	<script type="text/javascript">
		<!-- Make deeplink works on Android	-->
		window.onload = function() {
			let lastPath = this.document.URL.substring(this.document.URL.lastIndexOf('app/') + 4);
			window.location = "intent://bonjour.tousanticovid.gouv.fr/app/" +  lastPath + "#Intent;scheme=https;package=fr.gouv.android.stopcovid;end";
		};
	</script>
<div>
	<p>Some content</p>
</div>
</body>

</html>
