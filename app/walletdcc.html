			window.onload = function () {
				let lastPath = this.document.URL.substring(this.document.URL.lastIndexOf('app/') + 4);
				window.location = "intent://bonjour.tousanticovid.gouv.fr/app/" + lastPath + "#Intent;scheme=https;package=fr.gouv.android.stopcovid;end";
