<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Open tac</title>
	<style>
		html,
		body {
			margin: 0;
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
	</style>
</head>

<body>
	<script type="text/javascript">
		let userAgent = navigator.userAgent || navigator.vendor || window.opera;
		<!-- Make deeplink works on Android	-->
		window.onload = function () {
			let lastPath = document.URL.substring(document.URL.lastIndexOf('app/') + 4);
			if (/android/i.test(userAgent)) {
				let lastPath = document.URL.substring(document.URL.lastIndexOf('app/') + 4);
				window.location = "intent://bonjour.tousanticovid.gouv.fr/app/" + lastPath + "#Intent;scheme=https;package=fr.gouv.android.stopcovid;end";
				// let lastPath = this.document.URL.substring(this.document.URL.lastIndexOf('app/') + 4);
				// window.location = "intent:https://bonjour.tousanticovid.gouv.fr/app/" +  lastPath + "#Intent;end";
			}

			<!-- Make deeplink works on iOS	-->
			if (/iPad|iPhone|iPod/.test(userAgent)) {
				window.location = "tousanticovid://bonjour.tousanticovid.gouv.fr/app/" + lastPath;
			}
		};
	</script>
